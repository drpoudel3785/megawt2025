<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan colspan</title>
</head>
<body>
    <table border="1" width="75%">
        <tr>
            <th rowspan="2">SN</th>
            <th colspan="3">Full Name</th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>DHarma </td>
            <td>Raj </td>
            <td>Poudel </td>
        </tr>
    </table>
    
</body>
</html>
