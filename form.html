<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharma Raj Poudel: User login and Signup</title>
</head>
<body>
    <form name="login" method="POST" action="" enctype="multipart/form-data">
        <fieldset>
            <legend>User Login</legend>
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" name="submit" value="Login">
        </fieldset>
    </form>

    <h2>User Registration</h2>
    <form method="POST" name="registration" action="" enctype="multipart/form-data">
        <table border="0px" width="100%" cellpadding="5" cellspacing="5">
            <tr>
                <td width="10%">Autogenerated ID</td>
                <td><input type="text" name="uid" readonly value="U1003"></td>
            </tr>
            <tr>
                <td width="10%">AGE</td>
                <td><input type="number" name="age"></td>
            </tr>
            <tr>
                <td width="10%">Username</td>
                <td><input type="text" name="username" required>*</td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" name="password" required>*</td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" name="email" required>*</td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="M">Male 
                    <input type="radio" name="gender" value="F" checked>FeMale 
                    <input type="radio" name="gender" value="O">Others
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <input type="checkbox" name="BCA" value="bca" checked>BCA 
                    <input type="checkbox" name="BBS" value="bbs" >BBS 
                    <input type="checkbox" name="BBM" value="bbm" >BBM 
                    <input type="checkbox" name="MBS" value="mbs" >MBS 
                </td>
            </tr>

            <tr>
                <td>City</td>
                <td>
                    <select name="city" size="1">
                        <option value="Kathamndu">Kathmandu</option>
                        <option value="lalitpur" selected>Lalitpur</option>
                        <option value="bhaktapur">Bhaktapur</option>
                        <option value="others">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>PHOTO</td>
                <td>
                    <input type="file" name="photo">
                </td>
            </tr>
            <tr>
                <td>Comments/Message</td>
                <td>
                    <textarea rows="5" cols="50" name="message"></textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" value="Register">
                    <input type="reset" name="reset" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>>
